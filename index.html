<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomly generated animal</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">input a color to generate a random animal with that color</h1>

    <div id="inputContainer">
      <h2>list of the available colors:</h2>
      <p style="font-size: 12px">(please type into the input box in all lowercases)</p>
      <p style="color: deeppink">pink</p>
      <p style="color: red">red</p>
      <p style="color: orange">orange</p>
      <p style="color: yellow">yellow</p>
      <p style="color: burlywood">light brown</p>
      <p style="color: brown">brown</p>
      <p style="color: green">green</p>
      <p style="color: blue">blue</p>
      <p style="color: gray">gray</p>
      <p style="color: white">white</p>
    </div>

    <br>

    <div class="input_button">
    <input id="input" type="text">
    <button id="button">generate!</button>
    </div>

    <div id="outputContainer">
      <h1 id="output"></h1>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>

</html>
